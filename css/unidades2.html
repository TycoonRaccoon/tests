<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Unidades #02</title>
    <style>
        .fora {
            position: relative;
            background: orange;
            width: 400px;
            height: 400px;
            padding: 50px
        }

        .dentro {
            background: mediumvioletred;
            height: 100px;
            width: 100%;
            position: static; /*conteudo*/
            position: relative; /*conteudo*/
            position: absolute; /*conteudo + padding*/
            position: fixed; /*viewport*/
        }
    </style>
</head>
<body>
    <div class="fora">
        <div class="dentro"></div>
    </div>
</body>
</html>
