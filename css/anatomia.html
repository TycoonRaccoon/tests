<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector {
            color: #fff;
            font-size: 30px;
            text-align: center;
            border: solid 5px navy;
            font-family: Helvetica, sans-serif;
            width: calc(100% - 50px);
            background-color: rgb(34, 153, 189);
        }

        /*pseudo-classe*/
        .selector:hover {
            background-color: orange;
        }

        /*pseudo-elemento*/
        .selector::first-letter {
            font-size: 60px;
        }
    </style>
</head>

<body>
    <div class="selector">Conte√∫do</div>
</body>

</html>
