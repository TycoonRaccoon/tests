<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Especificidade CSS</title>
    <style>
        /* https://specificity.keegan.st/ */
        body {
            font-size: 40px
        }

        div {
            background: #00b;
            color: #fff
        }

        div[wm-cor] {
            background: darkorange;
        }

        div:hover, #unico2:hover {
            background: purple;
        }

        div.estilo {
            background: green;
        }

        #unico1, #unico2 {
            background: #000;
        }
    </style>
</head>

<body>
    <div id="unico1" class="estilo" style='background: red;'>
        #unico1 vs .estilo vs inline
    </div>
    <div id="unico2" class="estilo">#unico2 vs .estilo</div>
    <div class="estilo" wm-cor>.estilo vs wm-cor</div>
    <div wm-cor>wm-cor</div>
    <div class="estilo">.estilo</div>
    <div>elemento</div>
</body>

</html>
