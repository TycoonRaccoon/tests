<style>
    .progress{
        height: 6px;
        width: 500px;
        border: solid 1px #444;
        margin: 10px 0;
    }

    .progress > div{
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    function configVideo(id) {
        const video = document.getElementById(id)
        video.oncontextmenu = () => false

        document.querySelector(`[wm-play=${id}]`).onclick = () => video.play()
        document.querySelector(`[wm-pause=${id}]`).onclick = () => video.pause()

        setInterval(() => {
            const progress = video.currentTime/video.duration*100

            const div = document.querySelector(`[wm-progress=${id}] > div`)
            div.style.width = `${progress}%`
            div.innerHTML = `${progress.toFixed(1)}%`
        }, 50)
    }

    configVideo('meuVideo')
</script>
